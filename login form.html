<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fefefe;
            font-size: 30px;
            margin: 150px;
        }
        .login-container {
            margin-top: 100px;
            padding: 20px;
            width: 300px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #555;
        }
        form {
            border: 2px solid #1a1919;
            padding: 25px;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <h2>Login Form</h2>
    <form action="cars.html" method="post" onsubmit="validateCredentials(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <p id="error-message" style="color: red; display: none;">Invalid username or password. <a href="forgot_password.html">Forgot Password?</a></p>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="registration.html">Register here</a></p>
    <script>
        function validateCredentials(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                window.location.href = 'cars.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'forgot_password.html';
                }, 3000); // Redirect to forgot password page after 3 seconds
            }
        }
    </script>
</body>
</html>
